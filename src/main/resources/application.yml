server:
  port: 8080
  error:
    whitelabel:
      enabled: false

logging:
  level:
    root: info
    web: debug

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/winspec
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    show-sql: true
